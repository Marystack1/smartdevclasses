<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<h1>My Weekly Timetable</h1>
<body>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Subject</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Maths</td>
                <td>9:00am</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>English</td>
                <td>8:30am</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Physics</td>
                <td>9:00am</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>French</td>
                <td>12:00pm</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Arabic</td>
                <td>10:30am</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
